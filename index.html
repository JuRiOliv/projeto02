<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <!--define o título da aba -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" /></head
  ><!--definições de configurações da pagina -->
  <body>
    <!--é o corpo da pagina-->
    <div class="page">
      <!--header --é o cabeçalho-->

      <nav>
        <!--Navegação-->
        <a id="logo" href="#">
          <img src="images/logo.svg" alt="Treine.me" />
        </a>
        <ul>
          <!--Lista não ordenada, para uma lista ordenada usar <ol><ol/> -->
          <li><a href="#">Home</a></li>
          <!--ítem da lista -->
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <!--Onde está o parte principal-->
        <section>
          <!--deine uma seção-->
          <h1>
            Treinos <span>exclusivos</span><br />
            para você!
          </h1>
          <!--titulo com maior destaque -->
          <p>
            <!--parágrafo-->
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <!--define uma texto em negrito-->
            <br />
            <!-- o br é uma break, uma quebra de linha -->
            Invista no seu corpo e <strong>tenha muito mais performance</strong>
            e qualidade de vida.
          </p>

          <button>
            <img src="images/whats.svg" alt="ícone do whatsapp" />
            Comece já
          </button>
        </section>

        <img
          src="images/img.png"
          alt="Desenho de uma mulher pulando corda numa academia"
        />
      </main>
      <footer>
        <!--rodapé-->
        fale conosco no instagram
        <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
      </footer>
    </div>

    <img
      id="balls"
      src="images/balls.svg"
      alt="bolinhas decorativas verdes no canto inferior direito da página "
    />
  </body>
</html>
